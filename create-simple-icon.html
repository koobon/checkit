<!DOCTYPE html>
<html>
<head>
    <title>CheckKit Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512" style="border: 1px solid black;"></canvas>
    <br><br>
    <button onclick="downloadIcon()">Download Icon</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 배경색 (파란색)
        ctx.fillStyle = '#3b82f6';
        ctx.fillRect(0, 0, 512, 512);
        
        // 흰색 체크마크
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 40;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        ctx.beginPath();
        ctx.moveTo(140, 260);
        ctx.lineTo(220, 340);
        ctx.lineTo(370, 180);
        ctx.stroke();
        
        // C 문자 (CheckKit)
        ctx.font = 'bold 80px Arial';
        ctx.fillStyle = '#ffffff';
        ctx.textAlign = 'center';
        ctx.fillText('C', 256, 420);
        
        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'icon-512x512.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
